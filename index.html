<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Test Printer</title>
</head>
<body>
  <div class="container mt-4 mb-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title">
              Point of Sales
            </h5>
            <p>Bluetooth Thermal Printer Testing</p>
          </div>
          <table class="table table-hover table-striped">
            <body>
              <tr>
                <th>Nama Device</th>
                <td class="txtNamaDevice">-</td>
              </tr>
              <tr>
                <th>Status Bluetooth</th>
                <td class="txtStatus"></td>
              </tr>
            </body>
          </table>
          <div class="card-footer">
            <button 
              class="btnConnect btn btn-success"
            >
              Connect
            </button>
            <button 
              class="btnDisconnect btn btn-danger"
            >
              Disconnect
            </button>
            <button 
              class="btnPrint btn btn-primary"
            >
              Print Struk
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script type="module" src="/main.js"></script>
</body>
</html>
